<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>

<body>

    <h1>Unordered List of Grocery List</h1>
    <ul type="square"><!--using the type attribute we can style the bullet points of the un-ordered list-->
        <li>Apple</li>
        <li>Milk</li>
        <li>Veggies</li>
    </ul>
    <h1>Ordered list of the software instalation</h1>
    <ol type="I">
        <li>Go to the wesite</li>
        <li>Download setup</li>
        <li>Install the application</li>
        <li>Run the application</li>
    </ol>
</body>

</html>
