<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML forms</title>
</head>

<body>
    <form action="">
        <label for="">Name</label>
        <input placeholder="Name" type="text">

        <label for="">Email</label>
        <input placeholder="Email" type="email">

        <label for="">Password</label>
        <input placeholder="Password" type="password">

        <label>Date of Birth</label>
        <input type="date">

        <label for="">Upload CV</label>
        <input type="file">

        <h1>Choose your dish</h1>
        <label for="">Pizza</label>
        <input type="checkbox">
        <label for="">Burger</label>
        <input type="checkbox">
        <label for="">Pasta</label>
        <input type="checkbox">

        <h1>Select your Gender</h1>
        <label for="">Male</label>
        <input name="Gender" type="radio">
        <label for="">female</label>
        <input name="Gender" type="radio">
        <!-- As I have given the the name as Gender for for the radio buttons, now we can only selct one of the radio button, if we select the other radio button with the name as gender, It will automatically undo the selection of the previous selction and select the current radio box, this name tag wont work on the checkbox-->
        
        <h2>Slect your work sector</h2>
        <select name="" id="">
            <option value=""></option>
            <option value="">Government</option>
            <option value="">Private</option>
            <option value="">Education</option>
        </select>
    </form>
</body>

</html>
